  <body>
    <BUTTON id="hidbutton" onclick="callme()" hidden></BUTTON>
   
   <!-- wpf loader Two -->
    <div id="wpf-loader-two">          
      <div class="wpf-loader-two-inner">
        <span>Loading</span>
      </div>
    </div> 
    <!-- / wpf loader Two -->       
 <!-- SCROLL TOP BUTTON -->
    <a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
  <!-- END SCROLL TOP BUTTON -->


  

                
              

    
 <!-- Cart view section -->
 <section id="cart-view">
   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="cart-view-area">
           <div class="cart-view-table" id="mainContainer">
           </div>
             <!-- Cart Total view -->
             <div class="cart-view-total">
               <h4>Cart Totals</h4>
               <table class="aa-totals-table">
                 <tbody>
                   <tr>
                     <th>Subtotal</th>
                     <td id="subtot">Rs. 0</td>
                   </tr>
                   <tr>
                     <th>Miles Bonus</th>
                     <td id="milesd">Rs. 0</td>
                   </tr>
                   <tr>
                     <th>Total</th>
                     <td id="tot">Rs. 0</td>
                   </tr>
                 </tbody>
               </table>
               <a href="login.html">
               <Button class="aa-cart-view-btn" onClick="ending()">Proceed to Checkout</Button>
                </a>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </section>
 <!-- / Cart view section -->
